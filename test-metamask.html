<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MetaMask Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #e67e22;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>ü¶ä Test de Connexion MetaMask</h1>
    
    <div class="info">
        <strong>Test de connexion:</strong> Cette page teste si MetaMask se connecte correctement sans erreurs automatiques.
    </div>
    
    <button onclick="testMetaMaskDetection()">1. üîç D√©tecter MetaMask</button>
    <button onclick="testConnection()">2. üîó Tester Connexion</button>
    <button onclick="checkNetwork()">3. üåê V√©rifier R√©seau</button>
    
    <div id="status"></div>
    
    <h3>üìã Console Log:</h3>
    <div id="console" style="background: #f8f9fa; padding: 15px; border-radius: 8px; max-height: 300px; overflow-y: auto; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        // Override console.log to display in our div
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function logToDiv(message, type = 'log') {
            const consoleDiv = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            consoleDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToDiv(args.join(' '), 'warn');
        };

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function testMetaMaskDetection() {
            console.log('üîç Test de d√©tection MetaMask...');
            
            if (typeof window.ethereum !== 'undefined') {
                console.log('‚úÖ MetaMask d√©tect√©!');
                showStatus('‚úÖ MetaMask est install√© et d√©tect√©', 'success');
                return true;
            } else {
                console.log('‚ùå MetaMask NON d√©tect√©');
                showStatus('‚ùå MetaMask n\'est pas install√©', 'error');
                return false;
            }
        }

        async function testConnection() {
            console.log('üîó Test de connexion MetaMask...');
            
            if (!testMetaMaskDetection()) {
                return;
            }

            try {
                console.log('‚è≥ Demande de connexion...');
                showStatus('‚è≥ Demande de connexion √† MetaMask...', 'info');
                
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts && accounts.length > 0) {
                    console.log(`‚úÖ Connect√©! Compte: ${accounts[0]}`);
                    showStatus(`‚úÖ Connexion r√©ussie! Compte: ${accounts[0].substring(0, 10)}...`, 'success');
                } else {
                    console.log('‚ùå Aucun compte trouv√©');
                    showStatus('‚ùå Aucun compte MetaMask trouv√©', 'error');
                }
            } catch (error) {
                console.error('‚ùå Erreur de connexion:', error);
                
                let errorMsg = 'Erreur de connexion';
                if (error.code === 4001) {
                    errorMsg = 'Connexion refus√©e par l\'utilisateur';
                } else if (error.code === -32002) {
                    errorMsg = 'Demande de connexion en cours, v√©rifiez MetaMask';
                }
                
                showStatus(`‚ùå ${errorMsg}: ${error.message}`, 'error');
            }
        }

        async function checkNetwork() {
            console.log('üåê V√©rification du r√©seau...');
            
            if (!testMetaMaskDetection()) {
                return;
            }

            try {
                const chainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });
                
                console.log(`üîó Chain ID: ${chainId}`);
                
                const networks = {
                    '0x1': 'Ethereum Mainnet',
                    '0x89': 'Polygon Mainnet',
                    '0xa86a': 'Avalanche',
                    '0x38': 'BSC Mainnet'
                };
                
                const networkName = networks[chainId] || `R√©seau inconnu (${chainId})`;
                console.log(`üåê R√©seau: ${networkName}`);
                
                if (chainId === '0x89') {
                    showStatus(`‚úÖ Connect√© √† ${networkName}`, 'success');
                } else {
                    showStatus(`‚ö†Ô∏è R√©seau actuel: ${networkName} (Polygon recommand√©)`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                showStatus(`‚ùå Impossible de v√©rifier le r√©seau: ${error.message}`, 'error');
            }
        }

        // Test automatique √† l'ouverture de la page (sans connexion)
        console.log('üöÄ Page de test charg√©e');
        console.log('‚ÑπÔ∏è Aucune connexion automatique - tests manuels seulement');
        
        // V√©rifier qu'aucune erreur RPC n'appara√Æt automatiquement
        setTimeout(() => {
            console.log('‚úÖ Test de 3 secondes: aucune erreur RPC automatique d√©tect√©e');
            showStatus('‚úÖ Aucune erreur MetaMask automatique d√©tect√©e', 'success');
        }, 3000);
    </script>
</body>
</html>
